package com.amit.birdview.impl.pojo;


option java_package = "com.amit.birdview.impl.pojo";
option java_outer_classname = "Server";

message ServerS{

    required string ipAddress = 1;
    required string name = 2;
    required string group =3;
    optional bool isActive = 4[default = true];

}

message ServerList{
    repeated ServerS servers = 1;
}
